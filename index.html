<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto DevClub</title>
  </head>
  <body>
    <header id="header">
      <nav id="btns-header">
        <img id="logo" src="imagens/logo.png" alt="logo" />

        <a class="btn-header" href="">Mac</a>
        <a class="btn-header" href="">IPad</a>
        <a class="btn-header" href="">IPhone</a>
        <a class="btn-header" href="">Watch</a>
        <a class="btn-header" href="">AirPods</a>
        <a class="btn-header" href="">Acessórios</a>
        <a class="btn-header" href="">Suporte</a>
      </nav>
    </header>

    <main>
      <section id="conteudo">
        <h1>iPhone 14</h1>
        <h2>Tão poderoso. Tão ao seu alcance.</h2>
        <span><p>Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p></span>
        <p id="prices">A partir de R$ 633,25/mês ou R$7.599*</p>
        <button>Comprar</button>

        <div id="cor">
            <p>Escolha sua cor:</p>
            <div id="cores">
                <div class="circle" id="circle-azul" data-id="1"></div>
                <div class="circle" id="circle-amarelo" data-id="2"></div>
                <div class="circle" id="circle-roxo" data-id="3"></div>
                <div class="circle" id="circle-preto" data-id="4"></div>
                <div class="circle" id="circle-vermelho" data-id="5"></div>
                <div class="circle" id="circle-branco" data-id="6"></div>
            </div>
        </div>
      </section>

      <section id="imagens">
          <div class="cel">          
          <img src="imagens/iphone-azul.png" alt="">
          <div class="bg-circle"></div>          
      </div>
      </section>
    </main>



    <!--SENHA 1 = Trabalho Duro vence o talento
    
    senha 2 escolha o seu dificil
    
    senha 3 eu me comprometo com o meu sucesso
    -->

  </body>
